<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>反社スレイヤー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">






<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: black;
  color: white;
  font-size: 3em;
  white-space: nowrap;
}

#intermission1, #intermission2 {
  opacity: 0;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-content {
  font-size: 18px;
  border-radius: 20px;
  background-color: #fefefe;
  position: absolute;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  color: black;
  text-align: center;
}

/* アニメーション関連のスタイルは不要であれば削除しても問題ありません */
.animation {
  position: relative;
  width: 390px;
  height: 400px;
  margin: 0 auto;
  top: -150px;
}

.animation img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  border-radius: 20px;
}

.animation img:nth-child(1) { animation: fade1 3s forwards; }
.animation img:nth-child(2) { animation: fade2 3s forwards; animation-delay: 3s; }
.animation img:nth-child(3) { animation: fade3 3s forwards; animation-delay: 6s; }
.animation img:nth-child(4) { animation: fade4 3s forwards; animation-delay: 9s; }
.animation img:nth-child(5) { animation: fade5 3s forwards; animation-delay: 12s; }

@keyframes fade1 { 0% { opacity: 0; } 100% { opacity: 1; } }
@keyframes fade2 { 0% { opacity: 0; } 100% { opacity: 1; } }
@keyframes fade3 { 0% { opacity: 0; } 100% { opacity: 1; } }
@keyframes fade4 { 0% { opacity: 0; } 100% { opacity: 1; } }
@keyframes fade5 { 0% { opacity: 0; } 100% { opacity: 1; } }

.fade-in-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  font-size: 45px;
  color: red;
  animation: fadeInText 3s forwards;
  animation-delay: 15s;
  font-weight: bold;
  white-space: nowrap;
}

.fade-in-text img{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 500px;
  height: 350px;
}

@keyframes fadeInText {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

#preContainer {
  display: none;
}
</style>
</head>
<body>


<div id="intermission1">
<p>第三章<br>Fantom Shadow</p>

</div>

<div id="intermission2" style="display: none;">
<p>忍び寄る影<br>

</p>
</div>



<div class="animation" style="display: none;">
  <img src="/Slayer-box/img-box2/media_561575316088611663_1740670847.png" alt="Image 1">
  <img src="/Slayer-box/img-box12/Screenshot_20250615-024224~2.png" alt="Image 2">
</div>




<div id="myModal" class="modal">
  <div class="modal-content">
    <p>次のEpisodeへ</p>
    <button id="startAnimation">開始</button>
  </div>
</div>

<audio id="soundEffect" src="/sound-box②/火炎魔法1.mp3"></audio>
<audio id="soundEffect2" src="/sound-box②/ドアを開ける1.mp3"></audio>


<script>

const modal = document.getElementById("myModal");
const intermission1 = document.getElementById("intermission1");
const intermission2 = document.getElementById("intermission2");
const animationDiv = document.querySelector(".animation");
const soundEffect = document.getElementById("soundEffect");
const soundEffect2 = document.getElementById("soundEffect2"); // soundEffect2も定義に追加

document.getElementById("startAnimation").onclick = function() {
  modal.style.display = "none";
  intermission1.style.animation = "fadeIn 2s ease-in-out forwards";

  setTimeout(function() {
    soundEffect.currentTime = 0;
    soundEffect.play();
  }, 1000); // soundEffectの再生

  setTimeout(function() {
    soundEffect2.currentTime = 0;
    soundEffect2.play();
  }, 4997); // soundEffect2の再生（soundEffect開始から約4秒後）

  // intermission1が終了したらintermission2を表示
  setTimeout(function() {
    intermission1.style.display = "none";
    intermission2.style.display = "block";
    intermission2.style.animation = "fadeIn 2s ease-in-out forwards";

    // intermission2の表示が終わったらanimationDivを表示
    setTimeout(function() {
      intermission2.style.display = "none";
      animationDiv.style.display = "block"; // ここでanimationDivを表示
    }, 4000); // intermission2のアニメーションが終わる2秒後に設定（fadeInが2秒なので）

    // 最終的なリダイレクト
    setTimeout(function() {
      window.location.href = "/1-1(第一章、第30話)スパン/index30.html";
    }, 11000); // 全体の流れを考慮してリダイレクトタイミングを調整
  }, 4000); // intermission1のアニメーション終了後（2秒）に少し余裕を持たせて4.5秒に設定
};


</script>

<script src="main992.js"></script>

</body>
</html>
