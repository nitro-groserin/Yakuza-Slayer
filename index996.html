<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>反社スレイヤー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">





<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: black;
  color: white;
  font-size: 3em;
  white-space: nowrap;
}

#intermission1, #intermission2 {
  opacity: 0;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-content {
  font-size: 18px;
  border-radius: 20px;
  background-color: #fefefe;
  position: absolute;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  color: black;
  text-align: center;
}

/* アニメーション関連のスタイルは不要であれば削除しても問題ありません */
.animation {
  position: relative;
  width: 390px;
  height: 400px;
  margin: 0 auto;
  top: -150px;
}

.animation img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  border-radius: 20px;
}

.animation img:nth-child(1) { animation: fade1 3s forwards; }
.animation img:nth-child(2) { animation: fade2 3s forwards; animation-delay: 3s; }
.animation img:nth-child(3) { animation: fade3 3s forwards; animation-delay: 6s; }
.animation img:nth-child(4) { animation: fade4 3s forwards; animation-delay: 9s; }
.animation img:nth-child(5) { animation: fade5 3s forwards; animation-delay: 12s; }

@keyframes fade1 { 0% { opacity: 0; } 100% { opacity: 1; } }
@keyframes fade2 { 0% { opacity: 0; } 100% { opacity: 1; } }
@keyframes fade3 { 0% { opacity: 0; } 100% { opacity: 1; } }
@keyframes fade4 { 0% { opacity: 0; } 100% { opacity: 1; } }
@keyframes fade5 { 0% { opacity: 0; } 100% { opacity: 1; } }

.fade-in-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  font-size: 45px;
  color: red;
  animation: fadeInText 3s forwards;
  animation-delay: 15s;
  font-weight: bold;
  white-space: nowrap;
}

.fade-in-text img{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 500px;
  height: 350px;
}

@keyframes fadeInText {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

#preContainer {
  display: none;
}
</style>
</head>
<body>

<div id="intermission1">第二章<br>ニ幕
<p>たのしい<br>刑務所生活へ</p>

</div>

<div id="intermission2" style="display: none;">
<p>俺はなぜ<br>
　捕まったのか？</p>
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <p>第二章　二幕へ</p>
    <button id="startAnimation">開始</button>
  </div>
</div>

<audio id="soundEffect" src="火炎魔法1.mp3"></audio>
<audio id="soundEffect2" src="剣を抜く.mp3"></audio>


<script>
const modal = document.getElementById("myModal");
const intermission1 = document.getElementById("intermission1");
const intermission2 = document.getElementById("intermission2");
const soundEffect = document.getElementById("soundEffect");

document.getElementById("startAnimation").onclick = function() {
  modal.style.display = "none";
  intermission1.style.animation = "fadeIn 2s ease-in-out forwards";

  setTimeout(function() {
    soundEffect.currentTime = 0;
    soundEffect.play();
  }, 1000);
  
  setTimeout(function() {
    soundEffect2.currentTime = 0; // 必要であればリセット
    soundEffect2.play();
}, 4997); // soundEffectが再生されてから2秒後にsoundEffect2を再生する例


  setTimeout(function() {
    intermission1.style.display = "none";
    intermission2.style.display = "block";
    intermission2.style.animation = "fadeIn 2s ease-in-out forwards";

    // intermission2の表示が終わったら次のページへリダイレクト
    setTimeout(function() {
      window.location.href = "index12.html";
    }, 5000); // intermission2のfadeInアニメーションが2秒なので、少し余裕を持たせて5秒後にリダイレクト
  }, 4500);
}
</script>

<script src="main996.js"></script>

</body>
</html>
